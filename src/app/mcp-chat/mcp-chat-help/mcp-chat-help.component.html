<!-- mcp-chat-help.component.html -->
<div class="help-container app-mcp-chat-help-root">
  <div class="help-header">
    <h2>Aide et Support</h2>
    <p>Découvrez comment utiliser l'assistant MCP</p>
  </div>
  
  <div class="help-content">
    <div *ngFor="let section of helpSections" class="help-section">
      <h3>{{ section.title }}</h3>
      <p>{{ section.content }}</p>
    </div>
  </div>
  
  <div class="help-footer">
    <div class="mcp-info">
      <div class="mcp-logo">
        <i class="mdi mdi-robot"></i>
      </div>
      <div class="mcp-details">
        <h4>MCP Assistant</h4>
        <p>Version 1.0.0</p>
      </div>
    </div>
    
    <div class="contact-info">
      <p>Besoin d'aide supplémentaire ?</p>
      <a href="mailto:support@example.com">sophatel"&#64;"gmail.com</a>
    </div>
  </div>
</div>
